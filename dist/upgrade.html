<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> <!-- 规定视口区域大小为1:1且不允许缩放 -->
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- IOS中Safari允许全屏浏览 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- IOS中Safari顶端状态条样式 -->
<meta content="telephone=no, address=no" name="format-detection"> <!-- 忽略IOS操作系统将五位或以上位数的数字识别成电话号码 -->
<meta name="author" content="BeZuo">
<title>爱拼宝宝</title>
<link rel="Shortcut Icon" href="images/favicon.ico" />
<!-- 用于浏览器默认样式重置 start -->
<link type="text/css" rel="stylesheet" href="style/base.min.css" />
<!-- 用于浏览器默认样式重置 end -->
<style type="text/css">
	body {
		position: absolute;
		width: 100%;
		height: 100%;
	}

	.upgrade {
		position: relative;
		width: 100%;
		height: 100%;
	}

	.upgrade-box {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 19.4rem;
		margin: 0 auto;
		text-align: center;
		color: rgb(153,153,153);
		font-size: 1.5rem;
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	.upgrade-box img {
		display: block;
		max-width: 100%;
		margin-bottom: 2rem;
	}
</style>
</head>

<body class="bg01">
	<section class="upgrade">
		<div class="upgrade-box">
			<img src="images/upgrade.png" />
			<p>网站升级维护中，请耐心等候～</p>
		</div>
	</section>
</body>
</html>
