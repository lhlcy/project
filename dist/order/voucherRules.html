	<!-- article start -->
	<article class="scrollbox" style="top: 4.4rem;">
		<section class="rule-content">
			<h3>现金劵使用规则</h3>
			<p>1.现金券可以在爱拼宝宝商城中购买任意商品作为抵用券，抵扣现金。</p>
			<p>2.现金券必须在有效时间内使用，过期作废。</p>
			<p>3.如果订单被申请退款，现金券也会一并退回到原账户，回复待使用状态，不影响现金券的二次使用，不改变现金券的有效时间。</p>
			<div class="note-box">
				<p>注：现金劵不可提现，现金劵使用规则最终解释权为爱拼宝宝。</p>
			</div>
		</section>
	</article>
	<!-- / article end -->
</section>
