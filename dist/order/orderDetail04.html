<!doctype html>
<html>

<meta name="apple-mobile-web-app-capable" content="yes"> <!-- IOS中Safari允许全屏浏览 -->

<title>订单详情——待发货</title>
<link rel="Shortcut Icon" href="images/favicon.ico" />
<!-- 用于浏览器默认样式重置 start -->
<link type="text/css" rel="stylesheet" href="../style/base.min.css" />
<!-- 用于浏览器默认样式重置 end -->

<!-- 页面模块样式 end -->
</head>

<body class="bg01">
<section>
	
	<!-- header start -->
	<header class="top-fixed header writeBg">
		<a href="javascript: void(0);" class="fn-right top-right text-color" id="refund">申请退款</a>
		<a href="javascript: history.back();" class="fn-left iconfont page-back01"></a>
		<h1 class="top-h1"><span class="text-color">订单详情</span></h1>
	</header>
	<!-- / header end -->

	<!-- article start -->
	<article class="pad-top44">

			<div class="order-info01">
				<span class="fn-right iconfont order-arrow">&#xe60c;</span>
				<div class="order-contact">
					<span class="fn-right phone">18616574681</span>

				</div>
				<p class="order-address">收货人地址：广东省深圳市南山区科技园北区宝深路科陆电子大厦A座13楼必做网络科技有限公司</p>
			</div>
		</div>
 
		<div class="list-box02 order-commodity">
			<div class="order-item">
				<span class="fn-left list-img04" class="../details.html">
					<img src="https://gd3.alicdn.com/bao/uploaded/i3/434947224/TB2J.8xkFXXXXbJXXXXXXXXXXXX_!!434947224.jpg_400x400.jpg" class="imglazyload" data-alt="2016春季新款t恤长袖大码宽松韩版印花圆领休闲打底T恤女装" />
				</span>

				<div class="list-content04">
					<h3 class="list-title04">国行联保Canon/佳能微单相机 EOS M2 18-55STM…..</h3>
					<p class="order-text">颜色：白色 <i>尺寸：80cm*120cm</i></p>
					<div class="price04">
						<span class="fn-right text-color1">×1</span>	
						<em class="text-color">¥10.01</em>
					</div>
				</div>
			</div>

			<div class="order-item">
				<span class="fn-left list-img04" class="../details.html">
					<img src="https://gd3.alicdn.com/bao/uploaded/i3/434947224/TB2J.8xkFXXXXbJXXXXXXXXXXXX_!!434947224.jpg_400x400.jpg" class="imglazyload" data-alt="2016春季新款t恤长袖大码宽松韩版印花圆领休闲打底T恤女装" />
				</span>

				<div class="list-content04">
					<h3 class="list-title04">国行联保Canon/佳能微单相机 EOS M2 18-55STM…..</h3>
					<p class="order-text">颜色：白色 <i>尺寸：80cm*120cm</i></p>
					<div class="price04">
						<span class="fn-right text-color1">×1</span>	
						<em class="text-color">¥10.01</em>
					</div>
				</div>
			</div>

			<div class="order-price">
				<em class="fn-right text-color">¥10.00</em>
				<span class="text-color1">邮费</span>
			</div>

			<div class="order-price">
				<em class="fn-right text-color">¥10.01</em>
				<span class="text-color1">合计</span>
			</div>

</section>

<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/base.min.js"></script>
<script type="text/javascript">
	$("#refund").dialog({
		text:"您正在发起退款，请您再次确认",
		btnOK: "确定",
		btnCancel: "取消" 
	});

	// 点击确定
	$(document).on("click", ".btn-ok", function(){
		location.href = "orderDetail02.html";
	})
</script>
