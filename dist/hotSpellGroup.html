<script type="text/javascript">

	/*组件初始化js start*/
	$('.ui-refresh').refresh({
	    load: function (dir, type) {
	        var me = this;
	        var promptUp = $("<div class='prompt-up'>没有更多内容了</div>");
	        var promptDown = $("<div class='prompt-down'>没有更多内容了</div>");

	        // 向上拉且上一次上拉请求数据不为空, 或下拉且上一次下拉请求数据不为空 	
	        if ($(".prompt-down").length === 0) {

	        	setTimeout(function(){
	        		// 向服务器发送一个请求, 并 
		            $.getJSON('json/list.json', function (data) {
			            var result = '',
			            	list = $('.hot-group');

		            	// 对请求回来的数据进行判断是否为空
		            	// 不为空：将请求回来的json数据拼接成字符串并将数据插入至对应的方向
		            	// 为空：则在直接禁用相应的拉动刷新且页面上添加提示 ———— 没有更多内容了
						if (data !== null) {

			                // 判断拉动方向将拼接的数据插入
			                list[dir == 'up' ? 'prepend' : 'append'](strList(data,result ));
			                //数据加载完成后改变状态
			            	me.afterDataLoading(dir);
			            	$(".imglazyload").lazyImgLoad({
								backgroundImg: "http://m.baokuandaren.com/baokuandaren/static/images/img-placeholder.png",
								distance: "50"
							});

			            	// 倒计时插件
							$(".ct-time").countdown();

		                } else {
				        	// 将没有更多数据友好提示添加至页面
		        			$(".ui-refresh-down").hide().children().removeClass();
			            	me.afterDataLoading(dir);
				        	return dir !== 'up' ? $(".ui-refresh").append(promptUp) : $(".ui-refresh").before(promptDown);
				        }
				    });
	        	},500);
	        }
	    }
	});
	/*组件初始化js end */

	// 字符串拼接
	function strList(data,result){
		for(var i = 0, len = data.lists.length; i < len; i++){
            
			result+="<div class='hot-group-item' data-href='/groupPage/groupBuy01.html'>" +
						"<div class='hot-group-top'>" +
							"<span class='fn-left hot-group-img'>" +
								"<img data-url='http://service.ipinbb.com:8080/ImageService/GetImage?imageName=397--373__group1__$$M00$$00$$27$$CgqAy1d6CMWAWCDZAABLrvk50rs948.jpg' class='imglazyload' />" +
							"</span>" +

							"<div class='hot-group-content'>" +
								"<h3>6人团-婴儿防呛喂药喂水器</h3>" +
								"<p class='text-color font14 margin-btm12'>6人团¥6.80</p>" +
								"<p class='font12'>" +
									"<span class='fn-right text-color1'>剩余时间<em class='ct-time' data-end='13289000'></em></span>" +
									"<span>已拼<i class='text-color'>4</i>人</span>" +
								"</p>" +
							"</div>" +
						"</div>" +

						"<div class='hot-group-btm'>" +
							"<a href='#' class='fn-right hot-group-btn'>参与</a>" +
							"<div class='fn-clear'>" +
								"<span class='fn-left hot-group-user' style='background-image:url(http://wx.qlogo.cn/mmopen/I1OPdTuWhE9CpEf9b0kDNyLgrzZu4YZck4hicvnQN5yJgPcFd8ypia3t7umKalZHhZrBmmanTeKfhQGZtppVFz3FJwnwtwJuSb/0);' /></span>" +

								"<span class='fn-left hot-group-user' style='background-image:url(http://wx.qlogo.cn/mmopen/eRb0FdEGMicuQJNooCBmLltz3P3NichpLhA7iblHuyI3H6GcJSCX9MO2dpxDEWGXqKxC4DalVFzwOJQku88ID0QjI6g98kL7d9s/0)' /></span>" +

								"<span class='fn-left hot-group-user' style='background-image:url(http://wx.qlogo.cn/mmopen/mIzAVRuNyBSdUSKNv1o3Gb28UYUUWA29rbc8t5jYh2SR6cCshPqjnLSib27NAmaNVjJzN8McSicqXwiaLiaH8n1S9qIRk0icr6l0b/0)' /></span>" +
							"</div>" +
						"</div>" +
					"</div>";
        };
        return result;
	}

	// 倒计时插件
	$(".ct-time").countdown();
