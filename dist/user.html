<script type="text/javascript">
$(function(){

	// 图片自适应固定大小;
	$.fn.autoImg = function (options) {

		var that = $(this),
		// 图片地址
		img_url = that.attr("src"),

		// 创建一个图片对象
		img = new Image();

		img.src = img_url;

		function blur() {
			var w = options.width(),
				h = options.height(),
				imgDom = document.createElement("div");
			
			imgDom.setAttribute("class", "blurImg");

			$(imgDom).css({
				"width": w,
				"height": h,
				"backgroundImage": "url("+img_url+")"
			})
			$(".userTop").prepend(imgDom);
		}
		typeof options == "object" ? blur() : false;

		// 定时执行获取宽高
		var check = function(){
			// 只要任何一方大于0
			// 表示已经服务器已经返回宽高
			var w = img.width, h = img.height;
			if(w > 0 || h > 0) {
				w > h ? that.css("height","100%") : that.css("width","100%");
				that.parent().css("border", "1px solid rgb(255,255,255)");

				that.parent().before("<span class='mask-img'></span>");

				clearInterval(set);
			}
		};

		var set = setInterval(check,40);
	};

	$(".user-img img ").autoImg($(".userTop"));

	// 验证
	if($(".tips-yanz").length != 0) {
		$(".tips-yanz").verificationUser({
			num: "78062323",
			url: "http://qr.api.cli.im/qr?data=%25E5%25A4%25A7%25E5%25B8%2588%25E5%25A4%25A7%25E5%25B8%2588%25E7%259A%2584&level=H&transparent=false&bgcolor=%23ffffff&forecolor=%23000000&blockpixel=12&marginblock=1&logourl=&size=280&kid=cliim&key=cb751f34d8d32dc9cc6d68bef59bbf6a"
		});
	}
});
</script>
