<script type="text/javascript">
	$(function(){

		/*组件初始化js start*/
		$('.ui-refresh').refresh({
		    load: function (dir, type) {
		        var me = this;
		        var promptUp = $("<div class='prompt-up'>没有更多内容了</div>");
		        var promptDown = $("<div class='prompt-down'>没有更多内容了</div>");

		        // 向上拉且上一次上拉请求数据不为空, 或下拉且上一次下拉请求数据不为空 	
		        if ($(".prompt-down").length === 0) {

		        	setTimeout(function(){
		        		// 向服务器发送一个请求, 并 
			            $.getJSON('json/list.json', function (data) {
				            var result = '',
				            	list = $('.limited-list');

			            	// 对请求回来的数据进行判断是否为空
			            	// 不为空：将请求回来的json数据拼接成字符串并将数据插入至对应的方向
			            	// 为空：则在直接禁用相应的拉动刷新且页面上添加提示 ———— 没有更多内容了
							if (data !== null) {

				                // 判断拉动方向将拼接的数据插入
				                list[dir == 'up' ? 'prepend' : 'append'](strList(data,result ));
				                //数据加载完成后改变状态
				            	me.afterDataLoading(dir);
				            	$(".imglazyload").lazyImgLoad({
									backgroundImg: "http://m.baokuandaren.com/baokuandaren/static/images/img-placeholder.png",
									distance: "50"
								});

			                } else {
					        	// 将没有更多数据友好提示添加至页面
			        			$(".ui-refresh-down").hide().children().removeClass();
				            	me.afterDataLoading(dir);
					        	return dir !== 'up' ? $(".ui-refresh").append(promptUp) : $(".ui-refresh").before(promptDown);
					        }
					    });
		        	},500);
		        }
		    }
		});
		/*组件初始化js end */

		// 字符串拼接
		function strList(data,result){
			for(var i = 0, len = data.lists.length; i < len; i++){
	            
				result+="<div class='limited-box'>" +
							"<div class='limited-box-top' data-href='details.html'>" +
								"<div class='fn-left limited-img'>" +
									"<span class='seckill-tip'>7折</span>" +
									"<img data-url='http://img.alicdn.com/imgextra/i4/TB10uVQMFXXXXbGXVXXXXXXXXXX_!!0-item_pic.jpg' class='imglazyload' />" +
								"</div>" +

								"<div class='limited-content'>" +
									"<span class='text-color font12 limited-time'>剩余时间：<em class='ct-time' data-end='33288000'></em></span>" +
									"<p class='limited-title'> 西西小可*春装外搭薄款V领针织衫外套春季春款毛衣tb学院风开衫女</p>" +
									"<div class='limited-content-btm'>" +
										"<span class='fn-right text-color1 font12'>2人团</span>" +
										"<em class='text-color'>¥23.00</em>" +
										"<i class='font14'>¥123.00</i>" +
									"</div>" +
								"</div>" +
							"</div>" +

							"<div class='limited-box-btm' data-href='http://m.jd.com'>" +
								"<span class='fn-right iconfont'>&#xe60c;</span>" +
								"<span class='fn-right font12 text-color1'>查看京东价：¥123.00</span>" +
								"<em class='font14'>商品来源：京东</em>" +
							"</div>" +
						"</div>";
	        };
	        return result;
		}

		// 倒计时
		$(".ct-time").countdown();

		// 图片延迟加载;
		$(".imglazyload").lazyImgLoad({
			backgroundImg: "http://m.ipinbb.com/ipbb/static/images/img-placeholder.png",
			distance: "50"
		});
	});
</script>
